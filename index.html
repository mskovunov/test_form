<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ü–µ—Ä–µ–¥–∞—á–∞ –ø–æ–∫–∞–∑–Ω–∏–∫—ñ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycby7-ToHy_YNuQ8UxISniVLB9ArQW9cN9pnvMZbAwLlnL4SsGfTKG4JcXYvi_eKhl6ZD/exec';

    async function loadPreviousReading() {
      try {
        const resp = await fetch(WEBAPP_URL + '?getLast=1');
        const val = await resp.text();
        document.getElementById('prevReading').value = val;
      } catch (err) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ—Ç—Ä–∏–º–∞–Ω–Ω—ñ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –ø–æ–∫–∞–∑–Ω–∏–∫–∞:', err);
      }
    }

    async function loadHistoryIfNeeded() {
      const historyTab = document.getElementById('history');
      if (!historyTab.dataset.loaded) {
        try {
          const resp = await fetch(WEBAPP_URL + '?history=1');
          const html = await resp.text();
          historyTab.innerHTML = html;
          historyTab.dataset.loaded = 'true';
        } catch (err) {
          historyTab.innerHTML = '<p>‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —ñ—Å—Ç–æ—Ä—ñ—ó.</p>';
        }
      }
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));

      const selectedTabBtn = document.querySelector(`.tab[data-tab="${tabId}"]`);
      const selectedTabContent = document.getElementById(tabId);

      if (selectedTabBtn && selectedTabContent) {
        selectedTabBtn.classList.add('active');
        selectedTabContent.classList.add('active');

        if (tabId === 'history') {
          loadHistoryIfNeeded();
        }
      }
    }

    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    }

    function clearData() {
      localStorage.clear();
      location.reload();
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadPreviousReading();
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <!-- –ú–µ–Ω—é –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ -->
    <div class="menu-wrapper">
      <nav id="sidebar">
        <h3>‚ò∞ –ú–µ–Ω—é</h3>
        <ul>
          <li><strong>üë§ –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á:</strong> <span id="userDisplay">-</span></li>
          <li><button onclick="toggleTheme()">üåó –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button></li>
          <li><button onclick="switchTab('form'); toggleMenu()">üîå –ü–µ—Ä–µ–¥–∞—á–∞</button></li>
          <li><button onclick="switchTab('history'); toggleMenu()">üìä –Ü—Å—Ç–æ—Ä—ñ—è</button></li>
          <li><button onclick="clearData()">üö™ –û—á–∏—Å—Ç–∏—Ç–∏ –¥–∞–Ω—ñ</button></li>
        </ul>
      </nav>
      <div id="overlay" onclick="toggleMenu()"></div>
    </div>

    <div class="topbar">
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
      <button type="button" class="theme-toggle" onclick="toggleTheme()">üåì –ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É</button>
    </div>

    <h2>–§–æ—Ä–º–∞ –¥–ª—è –ø–µ—Ä–µ–¥–∞—á—ñ –ø–æ–∫–∞–∑–Ω–∏–∫—ñ–≤ –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞</h2>

    <div class="tabs">
      <button type="button" class="tab active" data-tab="form" onclick="switchTab('form')">üîå –ü–µ—Ä–µ–¥–∞—á–∞</button>
      <button type="button" class="tab" data-tab="history" onclick="switchTab('history')">üìä –Ü—Å—Ç–æ—Ä—ñ—è</button>
    </div>

    <div id="form" class="tab-content active">
      <form id="meterForm">
        <label>–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø–æ–∫–∞–∑–Ω–∏–∫:
          <input type="number" id="prevReading" readonly placeholder="–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...">
        </label>

        <label>–ù–æ–≤–∏–π –ø–æ–∫–∞–∑–Ω–∏–∫:
          <input type="number" name="reading" required step="0.1" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 405.5">
        </label>

        <label>–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á:
          <select name="name" required onchange="document.getElementById('userDisplay').innerText = this.value;">
            <option value="" disabled selected>–û–±–µ—Ä—ñ—Ç—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</option>
            <option value="eGolf">eGolf</option>
            <option value="iONIQ">iONIQ</option>
            <option value="—ñ–Ω—à–µ">—ñ–Ω—à–µ</option>
          </select>
        </label>

        <button type="submit">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
      </form>

      <p id="status"></p>
    </div>

    <div id="history" class="tab-content" data-loaded="false"></div>
  </div>

  <script>
    const form = document.getElementById("meterForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const win = window.open('', '', 'width=500,height=300');
      if (win) {
        win.document.write('<p style="font-family:sans-serif">‚è≥ –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö...</p>');
      }

      const data = new URLSearchParams();
      data.append("name", form.name.value);
      data.append("reading", form.reading.value);

      let success = false;

      try {
        await fetch(WEBAPP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data.toString(),
        });
        success = true;
      } catch (err) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤—Ü—ñ:", err);
      } finally {
        status.innerText = success ? "‚úÖ –î–∞–Ω—ñ —É—Å–ø—ñ—à–Ω–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ!" : "‚ö†Ô∏è –î–∞–Ω—ñ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω—ñ –∑ –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è–º!";
        status.classList.remove("success", "error");
        status.classList.add(success ? "success" : "error");
        form.reset();
        status.classList.add("show");
        setTimeout(() => status.classList.remove("show"), 3000);

        document.getElementById('userDisplay').innerText = '-';
      }
    });
  </script>
</body>
</html>
