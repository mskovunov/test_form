<!DOCTYPE html>

      const historyDiv = document.getElementById('history');
      const button = document.getElementById('historyButton');
      button.disabled = true;
      button.innerText = '‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';

    }

    window.addEventListener('DOMContentLoaded', () => {
      loadPreviousReading();
      if (localStorage.getItem('theme') === 'dark') {

      }
    });
  </script>
</head>
<body>

      </label>

  <script>
    const form = document.getElementById("meterForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const win = window.open('', '', 'width=500,height=300');
      if (win) {
        win.document.write('<p style="font-family:sans-serif">‚è≥ –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö...</p>');
      }

      const data = new URLSearchParams();
      data.append("name", form.name.value);
      data.append("reading", form.reading.value);

      let success = false;

      try {
        await fetch(WEBAPP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data.toString(),
        });
        success = true;
      } catch (err) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤—Ü—ñ:", err);

        status.classList.remove("success", "error");
        status.classList.add(success ? "success" : "error");
        form.reset();

        if (win) {

            <p>–¶–µ –≤—ñ–∫–Ω–æ –∑–∞–∫—Ä–∏—î—Ç—å—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏...</p>
