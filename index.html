	function filterNumericInput(event) {
		let value = event.target.value;
    
    // 1. –£–¥–∞–ª—è–µ–º –∑–Ω–∞–∫ –º–∏–Ω—É—Å–∞ (–¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏, —Ö–æ—Ç—è min="0" —É–∂–µ –ø–æ–º–æ–≥–∞–µ—Ç)

    // 3. –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è: —Ä–∞–∑—Ä–µ—à–∞–µ–º —Ç–æ–ª—å–∫–æ –æ–¥–Ω—É —Ç–æ—á–∫—É –∏–ª–∏ –æ–¥–Ω—É –∑–∞–ø—è—Ç—É—é

    const parts = value.split(/[.,]/);
    if (parts.length > 2) {
        // –ï—Å–ª–∏ —á–∞—Å—Ç–µ–π –±–æ–ª—å—à–µ –¥–≤—É—Ö (—Ç.–µ. –±–æ–ª–µ–µ –æ–¥–Ω–æ–≥–æ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è), –±–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—É—é —á–∞—Å—Ç—å + —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å + –≤—Ç–æ—Ä—É—é —á–∞—Å—Ç—å
        const separator = value.match(/[.,]/g)[0];
        value = parts[0] + separator + parts[1];
    }
    
    event.target.value = value;
}
