    async function loadPreviousReading() {
      try {
        const resp = await fetch(WEBAPP_URL + '?getLast=1');
        const val = await resp.text();
        document.getElementById('prevReading').value = val;
      } catch (err) {
        console.error('Помилка при отриманні попереднього показника:', err);
      }
    }

    async function loadHistory() {
      const historyDiv = document.getElementById('history');
      const button = document.getElementById('historyButton');
      button.disabled = true;
      button.innerText = '⏳ Завантаження...';

      try {
        const resp = await fetch(WEBAPP_URL + '?history=1');
        const html = await resp.text();
        historyDiv.innerHTML = html;
        historyDiv.style.display = 'block';
        button.style.display = 'none';
      } catch (err) {
        historyDiv.innerHTML = '<p>⚠️ Помилка при завантаженні історії.</p>';
        console.error('Помилка історії:', err);
        button.disabled = false;
        button.innerText = 'Переглянути історію';
      }
    }
	

/* --- ДОБАВЛЕНО: loadPortStatusFromSheet (для устранения ошибки на странице) --- */
    async function loadPortStatusFromSheet() {
        try {
            const resp = await fetch(WEBAPP_URL + '?getPortStatus=1');
            const status = (await resp.text()).trim(); 
            localStorage.setItem("portStatus", status); 
            updatePortToggleUI(status);
        } catch (err) {
            console.error('Помилка при отриманні статусу порта:', err);
            const saved = localStorage.getItem("portStatus") || "available";
            updatePortToggleUI(saved);
        }
    }
    /* --- КОНЕЦ ДОБАВЛЕНИЯ --- */

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
	
function updatePortToggleUI(status) {
  const toggle = document.getElementById("portToggle");
  const text = document.getElementById("portStatusText");
  const indicator = document.getElementById("portIndicator");

  toggle.checked = status === "busy"; // ВКЛ означает busy
  text.textContent = status === "busy" ? "Зайнятий" : "Доступний";
  indicator.style.backgroundColor = status === "busy" ? "#c62828" : "#2e7d32";
}

    function togglePortStatus() {
      const isBusy = document.getElementById("portToggle").checked;
      const status = isBusy ? "busy" : "available";
      const statusValue = isBusy ? "1" : "0";

      localStorage.setItem("portStatus", status);
      updatePortToggleUI(status);

// --- ДОБАВЛЕН ВЫЗОВ УВЕДОМЛЕНИЯ ANDROID ---
      let notificationTitle;
      let notificationMessage;
      
      if (status === "busy") {
          notificationTitle = "Статус порта: ЗАЙНЯТИЙ";
          notificationMessage = "Порт зарядки позначено як зайнятий.";
      } else {
          notificationTitle = "Статус порта: ДОСТУПНИЙ";
          notificationMessage = "Порт зарядки знову доступний для використання!";
      }

      if (typeof AndroidNotifier !== 'undefined') {
          // Вызываем нативный метод, который покажет системное уведомление
          AndroidNotifier.showNotification(notificationTitle, notificationMessage);
      }
      // ------------------------------------------

      fetch(WEBAPP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ portStatus: statusValue })
      })
      .then(res => res.text())
      .then(console.log)
      .catch(console.error);
    }

    <h2>Форма для передачі показників лічильника</h2>

<label>🔌 Статус порта зарядки: </label>
<div class="port-status-block">
  <div class="port-status-content">

  <div class="port-toggle-wrapper">

    <form id="meterForm">
	
      <label>Попередній показник:
        <input type="number" id="prevReading" readonly placeholder="Завантаження...">
      </label>

      <label>Новий показник:
        <input type="number" name="reading" required step="0.1" placeholder="Наприклад: 405.5">
      </label>

      <label>Користувач:
        <select name="name" required>
          <option value="" disabled selected>Оберіть користувача</option>
          <option value="eGolf">eGolf</option>
          <option value="iONIQ">iONIQ</option>
          <option value="інше">інше</option>
        </select>
      </label>

      <button type="submit">Відправити</button>
    </form>

    <button id="historyButton" type="button" onclick="loadHistory()">📊 Поточний місяць</button>

    <div id="history" style="display:none;"></div>

 <p id="status"></p>

  <script>
    const form = document.getElementById("meterForm");
    const status = document.getElementById("status");

   /* --- ИСПРАВЛЕНИЕ: ПЕРЕПИСЫВАНИЕ ОБРАБОТЧИКА form.addEventListener (УДАЛЕН win.open) --- */
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      // 1. Показываем статус "Отправка..."
      status.innerText = '⏳ Відправка даних...';
      status.classList.remove('success', 'error', 'show');
      status.classList.add('show'); // Класс 'show' делает его видимым

      const data = new URLSearchParams();
      data.append("name", form.name.value);
      data.append("reading", form.reading.value);

      let success = false;

      try {
        const response = await fetch(WEBAPP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data.toString(),
        });
        
        // ВАЖНОЕ ИЗМЕНЕНИЕ: Читаем ответ как текст, чтобы избежать сбоев при обработке редиректа в GAS.
        const responseText = await response.text(); 
        
        // Проверяем статус ответа
        if (response.ok) {
            success = true;
        } else {
            console.error("GAS вернул ошибку:", responseText);
            success = false;
        }

      } catch (err) {
        console.error("Помилка при відправці:", err);
        success = false;
      } finally {
        
        // 2. Обновляем статус
        if (success) {
            status.innerText = "✅ Дані успішно відправлені!";
            status.classList.add("success");
            // Сброс формы и обновление предыдущего показателя только при успехе
            form.reset();
            loadPreviousReading(); 
        } else {
            status.innerText = "⚠️ Помилка при відправці даних!";
            status.classList.add("error");
        }
        
        // 3. Скрываем статус через 3 секунды
        setTimeout(() => {
            status.classList.remove("show", "success", "error");
        }, 3000);

        // 4. УДАЛЕНА вся логика с win.open и win.close
      }
    });
/* --- КОНЕЦ ИСПРАВЛЕНИЯ --- */
  </script>
